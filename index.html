<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="src/styles.css">
    <title>Question Game</title>
</head>
<body>

<div class="container-inline">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox">
    </div>

    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="radio" aria-label="Radio button for following text input">
            </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with radio button">
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">

                        <div class="form-group">
                            <label for="questionBody">Question:</label>
                            <input type="text" class="form-control" id="questionBody" placeholder="Enter question...">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" aria-label="Radio button for following text input">
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with radio button">
                            </div>
                        </div>





                    <div class="form-check">
                        <label for="correctAnswer">Correct Answer?</label>
                        <input type="checkbox" class="form-check-input" id="correctAnswer">
                    </div>
                    <div class="form-group">
                        <ul class="list-group">
                            <li class="list-group-item">Some question</li>
                            <li class="list-group-item">Some question</li>
                            <li class="list-group-item">Some question</li>
                        </ul>
                    </div>

                        <button type="submit" class="btn btn-primary" id="add-question-btn">Add question</button>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!--  end modal -->

    <h1></h1>
    <div class="row">
        <div class="col-3">
            <form class="form-inline">

                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="player" placeholder="Player name:">
                </div>
                <button type="button" class="btn btn-primary mb-2 add-player">Add Player</button>
                <div class="form-group player-select">
                    <label for="userDropDown">Player: </label>
                    <select class="form-control user-1" id="userDropDown">

                    </select>
                    <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#myModal">Add Question</button>


                </div>
            </form>
        </div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="user-1 col-6">1</div>
        <div class="user-2 col-6">2</div>
        <div class="user-2 col-6">3</div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="src/app.js"></script>
</body>
</html>
